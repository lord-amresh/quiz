<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); margin-top: 50px; }
        h2 { color: #333; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .register-btn { background: #28A745; color: white; border: none; padding: 10px 15px; font-size: 16px; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 10px; }
        .register-btn:hover { background: #218838; }
        .login-link { margin-top: 15px; display: block; color: #007BFF; text-decoration: none; }
        .login-link:hover { text-decoration: underline; }
        .errorlist { color: red; font-size: 14px; list-style: none; padding: 0; }
    </style>
</head>
<body>

    <div class="container">
        <h2>üìù Register</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label>Username</label>
                {{ form.username }}
                {{ form.username.errors }}  <!-- ‚úÖ Show username errors properly -->
            </div>

            <div class="form-group">
                <label>Password</label>
                {{ form.password1 }}
                {{ form.password1.errors }}  <!-- ‚úÖ Show password errors properly -->
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                {{ form.password2 }}
                {{ form.password2.errors }}  <!-- ‚úÖ Show confirmation errors properly -->
            </div>

            <button type="submit" class="register-btn">‚úÖ Register</button>
        </form>

        <a href="{% url 'login' %}" class="login-link">üîë Already have an account? Login here</a>
    </div>

</body>
</html>
